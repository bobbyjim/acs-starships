   comments: |
      Using an 800-ton hull, the Zhodani liner Chtabl is a passenger vessel used primarily along the main routes of the Consulate. It sports the Tliadl Engines 4xR jump drive, the Pliets-Shtiaqr 19.D maneuver drive, and the Lians Mk4734-R power plant, giving performance of Jump-4 and 1G acceleration. Fuel tankage supports 2 weeks' normal operations plus one jump-4. Installed on the bridge is an advanced Model/4 computer, with an S2 semi-organic brain. The ship has no hardpoints and cannot carry weaponry.  There is one ship's vehicle, a 40 ton slow pinnace. Cargo capacity is 57 tons. The ship is not streamlined.
      
      The Zhodani liner requires a crew of 10: pilot, astrogator, 4 engineers, 3 stewards, and 1 medic. The pilot operates the pinnace. The ship can carry 36 passengers, up to 24 of them in high passage. The ship can also carry up to 34 passengers in low berths.
