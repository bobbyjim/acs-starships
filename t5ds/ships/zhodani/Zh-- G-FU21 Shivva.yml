   mission: 'G'
   comments: ' A Shivva-class ship tasked with picket duty in and around District 268. It sports the Chiata M/4 jump drive, the Biafrchtev mF/2 maneuver drive, and the Tobrjde M4+i power plant, giving performance of Jump-4 and 2G acceleration. Fuel tankage of 224 tons supports 2 weeks of maneuver in addition to one jump-4. It has a fuel purifier, but no fuel scoops, relying on a 50 ton fuel shuttle to scoop fuel for it (requiring eight skimming runs at a gas giant). The ship carries 11 other craft: a 50 ton fuel shuttle, and ten small fighters.  The Shivva requires 18 crew: an Astrogator, 11 pilots in 8 staterooms, 2 engineers, 3 gunners in 2 staterooms, and 1 medic. There are no passenger staterooms, and no low berths. The astrogator is also a Psionic Adept with Remote Mentation ability, who in addition to normal astrogation duties serves as a Commcaster between the ten fighter pilots.  This class of patrol frigate is an ubiquitous Zhodani Navy design most frequently encountered of the types deployed on and beyond the Consulate frontier districts. The class is often deployed well beyond Zhodani borders.  Sample names (-va = light, thus Shivva = moonlight): Alekrva, Brnava, Doruva, Jadsva, Jirtodva, Loyhva, Mielrva, Shivva, Uturva. '
