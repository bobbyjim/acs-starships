   comments: |
      Using a 200-ton hull, the Qliaf courier is a private vessel used by government officials for travel and diplomatic purposes. It sports the Shozatinj type 54 jump drive, the Chiata Impulse B2 maneuver drive, and the Df-4 Diafrpa power plant, and is capable of Jump-4 and 2G acceleration. Fuel tankage supports 2 weeks of standard operations and one jump-4. Installed on the bridge is an advanced Model/5 fib computer, with a semi-organic brain-3. There are 9 staterooms and no low berths. The ship has one deployable, hybrid triple turret, which serves as en emergency lifepod. There is one ship's vehicle: a TL14 five-ton grav speeder. Cargo capacity is 16 tons. The ship is streamlined.
      
      The Zhodani courier requires a crew of four: pilot/astrogator, engineer, medic and gunner. A qualified crewman operates the speeder. The ship can carry four passengers – the owner and his retinue – and an optional steward or fifth passenger.
      
