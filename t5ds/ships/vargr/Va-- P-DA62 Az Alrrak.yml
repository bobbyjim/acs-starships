   shipname: 'Az Alrrak'
   mult: 1
   controlConsoles: 2
   preMult: 1
   spaciousness: 2
   troops: 0
   staff: 0
   comments: |
      Built around a 400t airframe hull, the Az Alrrak Intruder was originally designed to combat corsairs in the Vargr Extents, but instead became a choice vehicle for piracy.  It is fitted with the Kforou Systems D12-2z jump drive, the Voukkoez AH-4 maneuver drive, and the Gozoukhs Power H power plant, and is capable of Jump-2 and 4G acceleration.  Fuel tankage supports one jump-2 and one month of operations.  Attached to the bridge is a computer Model/2.  There are four hardpoints, all with triple turrets: two are missile launchers, one is a sandcaster, and one is a beam laser.  At TL11, the vessel is able to match the firepower of higher tech craft, but has inferior sensors. Upgraded sensors are a common sight on these vessels.
      
      The Az Alrrak requires a crew of 11: captain, XO, pilot, astrogator, medic, three engineers, and three gunners.  There are eight standard crew staterooms, two 4-ton officers' staterooms, and one captain's suite.  Twelve low berths hold the ship's troops. There is also a 6 ton medical clinic and surgery.
