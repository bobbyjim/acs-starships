   comments: |
      Using a 400-ton, TL-17 hull, the Aedokhaz Class Privateer is a corsair design manufactured in the Tuglikki sector and sold to traders who travel in unpatrolled regions, or who travel without gunned escorts.  It is fitted with the Ghafo L-226D jump drive, the Knudhue Mark 1 hop drive, the Vaeno Gravitics H4.4 maneuver drive, and the Gozoukhs Power H power plant, giving performance of Hop-1, Jump-1 and 4G acceleration.  Fuel tankage supports one month of operations, and up to two interstellar jumps/hops. Attached to the standard bridge is a Computer Model/2 std.  Installed weaponry include two T3 Missiles, one T3 Jump Damper, and three firmpoint Beam Lasers. 
      
      There is an owner's suite, an XO stateroom, two officer staterooms, four spacer niches, four barracks, and twelve low berths. The ship does not carry passengers. Cargo capacity is 74 tons. The ship has an airframe hull, with scoops and intakes for frontier refueling.  The ship has a hangar for holding one 40 ton small craft. 
      
