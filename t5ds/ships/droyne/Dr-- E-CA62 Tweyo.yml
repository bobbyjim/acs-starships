   comments: |
      Using a 300-ton hull, the Tweyo-class Escort mounts jump drive-C, maneuver drive-H, and power plant-H, giving a performance of jump-2 and 6G acceleration. Fuel tankage supports a 2 parsec jump, at 27t per parsec, and 2 months of operations. Attached to the bridge is a Computer Model/4. There are 5 standard staterooms (roomy enough for two Droyne each), two luxury passenger staterooms, and barracks for 20 Droyne troops (or 10 Humans). Installed weaponry include one B1 Particle Accelerator, one B1 Missile, and one T3 Beam Laser. Select models carry a bolt-in black globe generator. Cargo capacity is 20 tons. The ship has an airframe hull, with scoops, intakes, and bins for frontier refueling. Its undertonnage design grants a +2 bonus in atmospheric operations.
      
      The ship carries 2 Gigs. The ship has 9 Droyne crew and up to 20 Droyne troops. It can carry 6 Droyne passengers (or 2 Human passengers in luxury).
      
      
