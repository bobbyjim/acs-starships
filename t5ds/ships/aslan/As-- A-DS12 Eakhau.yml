   comments: |
      Using a 400-ton streamlined hull, the Eakhau-class Aslan trader is a basic interstellar merchant ship, carrying a mix of cargo and passengers. It is equipped with the Ieya-2 Grid C2 jump drive, the Faleiyeea 117m maneuver drive, and the Fesaie 2na.C power plant, giving performance of Jump-2 and 1G acceleration. Fuel tankage supports the powerplant and one jump-2. On the bridge is a computer Model/2. There are 13 staterooms and 16 low berths. There are four hardpoints but no weapons mounted. There are no ship's vehicles. Cargo capacity is 164 tons. The ship has fuel scoops for gas giant refueling.
      
      The trader requires a crew of five: pilot, astrogator, two engineers, and purser/steward. A medic and gunners are sometimes carried. It can carry up to eight passengers and 16 low passengers.
