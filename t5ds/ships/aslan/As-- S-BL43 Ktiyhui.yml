   comments: |
      Using a custom 200-ton hull, the courier is a fast, long-range ship used to conduct clan business across interstellar distances.
      
      It sports the Ieya 3 Grid C3 jump drive, the Wareie Gravitics D4.0 maneuver drive, and the Feiweaaea D4+w power plant, giving performance of Jump-3 and 4G acceleration. Fuel tankage of supports 2 weeks of operations and one jump-3. On the bridge is a computer Model/4.
      
      There are eight staterooms and no low berths. Two double turrets are installed: a triple missile turret and a hybrid L-S-M turret. There is one Ship's Boat. Cargo capacity is 16 tons. The ship is streamlined.
      
      The courier requires a crew of four: pilot, astrogator, and two engineers. Gunners and extra crew are carried when needed.
