   shipname: 'Ekawsykua'
   crewComfort: -1
   demand: -5
   mission: 'E'
   comments: |
      Using an 800-ton hull, the Hkualriy is an Ekawsykua-class escort: a military vessel employed by clans for space patrol and combat duties. It mounts the Tiyyuou Engines 4xR jump drive, the Khtouai-Htauiea 47.R maneuver drive, and the Rf-4 Uiyae power plant, giving performance of Jump-4 and 4G acceleration. Fuel tankage supports 2 weeks of operations and one jump-4, as well as a 2-week reserve for use by the vessel's smallcraft. On the bridge is a computer Model/5.
      
      There are eight staterooms, fifteen spacer niches, two squad barracks, and no low berths. The ship has two triple lasers, three triple missile racks, two triple sandcasters, and one triple commcaster. The ship carries two armed pinnaces and five fighters for scouting and patrol duties. Cargo capacity is 30 tons. The ship is unstreamlined.
      
      The escort requires a crew of eight: captain/pilot, astrogator, four engineers, sensor tech, and purser/exec. Generally, a medic and eight small craft pilots are carried in niches, while six gunners, and a boarding party of ten troops are in barracks.
      
      As with many other Aslan vessels, the Hkualriy has converted one of its staterooms into a Shrine of Heroes, a chamber where computer consoles allow a complete holographic record of past battles, heroes, or other inspirational events to be called up. The room is used for meditation and contemplation of the heroic traditions of the Aslan race. 
