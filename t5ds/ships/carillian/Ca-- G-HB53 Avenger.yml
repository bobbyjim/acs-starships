   comments: |
      The 'Avenger' class Patrol Frigate is a staple of the Carrillian Assembly Navy, generally assigned to independent patrol of the borders and beyond, wherever the Assembly needs to show the flag. Its design is similar to other ships of the same size found in various parts of the Imperium. 
      
      It carries three armed pinnaces for scouting and customs details, as well as having the capacity to land its 22 troops with a minimum of hassle and a maximum of fire support. Surplus Avengers have found their way into the Navies of Assembly allies and client states, and several are investing Ildrissar to help suppress the long-running rebellion there. Over 500 units have been manufactured, 300 of them within the last 3 years. Cheaply made and indifferently crewed, the Avenger is still a match for ships of its own size.
      
