   tons: 2000
   mult: 1
   shifts: 1
   tonsFree: 19
   comments: |
      The primary naval command asset in the Confederation planetary navies, the Jarl is a titan amongst the comparatively smaller ships in Sword Worlder fleets. It is a sprawling spacecraft built to stand its ground at the centre of any engagement, weathering the storm while delivering significant counterattacks. Slow and ponderous, the Jarl is laden with numerous weapon and defense systems to make up for its lack of manoeuvrability. This includes the expensive and terrifying Svartskie (‘Black Sky’) ortillery railgun platform; a weapon designed for eliminating entire enemy cities – when necessary.
      
      The Jarl is built like most other Sword Worlder vessels. It has tight conditions, a lack of storage room except for each crewman’s own personal gear and redundant systems aligned throughout the hull. Something that Sword Worlds designers could not institute in smaller crafts but always wanted to, the Jarl supports two complementary-but-not-reliant primary system areas. Complete and functional alternate command bridge, service airlock and briefing rooms exist at opposed sides of the spread-out vessel to serve the command staff in case one or the other is compromised. It is expensive and somewhat wasteful of space when not needed but when the command bridge takes a direct hit and it takes minutes instead of hours to bring a second, fully equipped, command bridge back online – there is little reason to doubt its utility.
      
      There are four Jarls in fleet service at most times in the Sword Worlds. The Siegfried patrols the planetary orbits surrounding Gram and Tyrfing. The Valisson is commonly deployed on a month-to-month basis around Biter, keeping a close watch over the routes to and from the Metal Worlds. The Wulvenhoar lies in orbit over Narsil, a leftover from the last engagement against local interplanetary rebels. The Jormungander is the only open-patrol command element the Confederation Patrol keeps within the subsector, always roving from planet to planet just to ‘check in’ and make sure its massive array of firepower could not be put to good use on the Patrol’s foes.
   crewLocked: 'no'
   troops: 0
