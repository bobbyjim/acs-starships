   comments: |
      Using a 400-ton, TL15 hull, the Donosev Class Surveyor is a typical ship in the Scout Service. Its function is to continually re-survey the interior regions of the Imperium, updating maps and charts, and maintaining beacons and markers for astrogation hazards. These vessels also conduct planetary surveys from orbit, converying teams to planetary surfaces with its transport cutter.
      
      The ship mounts jump drive-F, maneuver drive-D, and power plant-F, giving a performance of jump-3 and 2G acceleration. Fuel tankage supports a 3 parsec jump, at 33t per parsec, and 2.5 months of operations. Attached to the bridge is a Computer Model/5. There are 10 staterooms and two emergency low berths. Installed weaponry include 4 empty single turrets. Cargo capacity is 20 tons. The ship has an unstreamlined hull. 
      
      Carried craft include two Modular Cutters and two enclosed Air/Rafts. The ship has 11 crew. 
