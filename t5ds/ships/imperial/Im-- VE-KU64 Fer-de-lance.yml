   comments: |
      During the height of the Third Frontier War (979 to 986). high losses in civilian shipping and among transport vessels impressed into Imperial service resulted in the issuance of an Admiralty specification for a mid-sized escort vessel expressly for close protection of unarmed transport craft. The design which was finally accepted was the Fer-de-lance class destroyer escort.
      
      Performance characteristics for this class make it capable of staying with most Imperial fleets (jump-4, 6-G acceleration), and thus this type of vessel can be found escorting most squadrons as well as more typical convoys.
      
      Using a 1000-ton, TL15 hull, the Fer-de-lance-Class Destroyer Escort mounts jump drive-V, ultimate maneuver drive-N2, and power plant-Q2, giving a performance of jump-4 and 6G acceleration. Fuel tankage supports a 4 parsec jump, at 90t per parsec, and 2 months of operations. Attached to the bridge is a Computer Model/6 fib. There are 4 staterooms, 10 rating niches, and no low berths. Installed weaponry include 4 T3 Beam Lasers, 4 T3 Missiles, and two PA Bays. Cargo capacity is 10 tons. The ship has an unstreamlined hull, with scoops, intakes, and bins for frontier refueling. 
      
      The ship carries 2 Modular Cutters. The ship has 14 crew. 
   crewLocked: 'no'
   troops: 0
