   comments: |
      Using a 200-ton, TL 10 hull, the far trader ranges far and wide, and deals with every world it finds. Even amber zones and red zones are not considered off limits by its captains, provided there is profit to be made and the risk of being caught is slight. 
      
      It is capable of 1-G acceleration and jump-2. Fuel tankage supports jump-2 and one month of operation, and the ship incorporates fuel scoops and intakes for wilderness refuelling. The bridge is standard and has a computer Model/1bis installed. There are two hardpoints, but no weapons are mounted. The ship has ten staterooms (three for the crew; seven for the passengers) and four low berths. A single air/raft is carried (in a fitted hull compartment) for various surface duties. The ship is streamlined, and can land on uneven terrain. Cargo capacity is 61 tons.
      
      The far trader requires a crew of three: pilot/astrogator, engineer, and steward.
