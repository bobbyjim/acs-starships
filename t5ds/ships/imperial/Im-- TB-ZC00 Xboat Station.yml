   comments: |
      Built on the modular Imperial Assault Carrier frame, this Xboat Station exists to serve as a communications link between incoming and departing Xboats. The communicator array is mounted in an attached modular deep space large bay, for exceptional power and reach.
      
      There are crew niches for 50 persons, typically allocated for replacement crew.  The cramped living quarters are compensated for by ten large crew lounges (16 tons each) plus two breathtaking observation lounges overlooking the ship structure and space (100 tons each). There are enough army-surplus meals to feed 400 people for a month.
      
      This model has grapples for holding up to 1575 tons of auxiliaries; typically most of these are used by fuel barges, for refueling support shuttles and Scout craft, but there are usually grapples available (roll Good Flux for the actual number available) for use by ships displacing up to 105 tons.
      
