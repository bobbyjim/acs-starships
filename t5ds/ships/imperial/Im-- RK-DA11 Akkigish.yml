header: 
   config: 'A'
   format: 'T5-ACS-1'
   crew: 9
   troops: 0
   missionLabel: 'Subsidized Merchant'
   crewLocked: 'no'
   staff: 0
   spaciousness: 1
   totalCargoSpace: 200
   tons: 400
   controlConsoles: 1
   passengers: 8
   preMult: 1
   operatingConsoles: 4
   demand: 1
   comments: |
      Using a 400-ton airframe hull, the subsidized merchant (often called the fat trader) is a trading vessel intended to meet the trading needs of clusters of worlds, usually under a subsidy. It has class B drives capable of producing jump-1 and 1G acceleration. Fuel tankage supports a 1 parsec jump, at 40t per parsec, and one month of operations. Fuel scoops are integral with the hull, and a fuel purification plant allows use of unrefined fuel. The standard bridge is complemented with a Model/1 computer. The ship has thirteen staterooms (five for the crew; eight for high or middle passengers); there are nine low berths. The ship has two hardpoints; no weapons are mounted. There is one ship's vehicle: a 20-ton launch in a hull niche. Cargo capacity is 200 tons. The ship is undertonned, giving it 3G acceleration in atmosphere 2+.
      
      The crew consists of a captain/pilot, astrogator, engineer, medic, and steward. Up to two gunners may be added. The launch is piloted by the astrogator or engineer. The ship can carry eight high or middle passengers and nine low passengers.
      
      References: Traders & Gunboats (19), The Traveller Adventure (129), and Traveller5 Book 2 (36).
