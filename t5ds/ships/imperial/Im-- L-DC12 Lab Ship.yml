header: 
   config: 'C'
   format: 'T5-ACS-1'
   crew: 10
   troops: 0
   missionLabel: 'Lab Ship'
   crewLocked: 'yes'
   staff: 0
   spaciousness: 2
   totalCargoSpace: 23
   tl: 11
   controlConsoles: 3
   passengers: 15
   preMult: 1
   operatingConsoles: 5
   demand: 2
   comments: |
      Using a 400-ton cluster hull, the laboratory ship is a movable research and development station used for routine commercial experimentation. It has jump drive-D, maneuver drive-C, and power plant-F, giving it a performance of jump-2 and 1-G. Fuel tankage supports the power plant and one jump-2. A computer Model/2 is adjacent to the bridge. There are twenty staterooms and no low berths. Two turrets are installed; no weapons are mounted. The ship has one 40-ton pinnace and two air/rafts. Cargo capacity is 23 tons. An additional 85 tons are available within the ship for use as lab space. The lab ship is unstreamlined, and cannot skim fuel. This task falls to the 40-ton pinnace. It is assigned the routine of skimming a gas giant and ferrying fuel to the lab ship. Where refined fuel is available at a distance from the station, the pinnace carries it to the ship's fuel tanks.
      
      The lab ship requires a crew of five: pilot, navigator, medic, and two engineers. The pilot also operates the pinnace. Gunners may be added to the crew if the ship is armed. Additional crew are carried to execute the research functions.
      
      The lab ship is built as a ring structure which is rotated to provide centrifugal gravity simulation. Although the standard grav plates and inertial compensators are installed, they may be turned off and centrifugal force used instead in order to remove grav forces as a variable in experiments. Two drive pods are mounted on the rings and contain drives and the power plant; on the forward face of the pods are hardpoints for turret weaponry if called for.
      
      Two air/rafts are carried in compartments on the ring hull. They provide access to world surfaces, both for specimen gathering and for routine errands. The 40-ton pinnace is carried at the end of a central spoke, making mating easy even if the ring is rotating.
