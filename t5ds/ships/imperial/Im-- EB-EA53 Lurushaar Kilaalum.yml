   tl: 13
   format: 'T5-ACS-1'
   crew: 13
   troops: 0
   missionLabel: 'Corvette'
   staff: 0
   spaciousness: 2
   totalCargoSpace: 20
   tons: 500
   controlConsoles: 3
   passengers: 0
   preMult: 1
   operatingConsoles: 7
   demand: -5
   comments: |
      Built on a 500-ton TL-13 winged airframe, the Corvette is the Navy equivalent of the Scout/Courier, only bigger, faster, and better armed. It is fitted with the Ansar b3-G jump drive, the Yard 7 mL/5 maneuver drive, and the Grid 5p Tokamak/L3 power plant, giving performance of Jump-3 and 5G acceleration. Fuel tankage supports one jump and three months of operations. It has fuel scoops for gas giant skimming. Adjacent to the bridge is a Model/3 computer and an extensive sensor suite. There are five hardpoints filled with an array of powerful weapons.
      
