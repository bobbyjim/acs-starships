   shipname: 'Hoshisame'
   crewComfort: -4
   workstations: 0
   mission: 'GBS'
   comments: |
      Using a 100-ton, TL13 hull, the Hoshisame-class Defender mounts jump drive-A, maneuver drive-C, and power plant-C, giving a performance of jump-2 and 5G acceleration. Fuel tankage supports a 2 parsec jump, at 9t per parsec, and one month of operations. Attached to the cramped bridge is a Computer Model/3 fib. There are 3 spacer hotbunks, a medical console, and a counsellor's office. The ship has a dual barbette containing a hybrid mix of particle accelerator and missile launcher. Cargo capacity is 1 ton. The ship has a lift body hull, with scoops, intakes, and bins for frontier refueling. 
      
      The ship requires 4 crew, not including 3 crew positions operated by the ship's computer.
      
      BACKGROUND:
      
      The original naval requirements for the Hoshisame called for a small fast heavily armed system attack boat. However just as the first two test craft were nearing completion, the navy decided that the Hoshisames should also be jump capable to allow for rapid redeployment to neighboring systems if needed. Thus was born the Hoshisame class gun sloop, a small heavily armed starship with minimal crew accommodations, there are only niches for the crew. In fact the crew of the Hoshisame are given quarters off the ship at the base the ship is assigned to. With time it was found that most of the Hoshisames only used their jump capability to get to their initial duty stations. With the jump drives being hardly ever used the navy decided that what it really wanted was a small fast heavily armed system attack boat resulting in production of the Hoshisame B. The two major differences Between the original Hoshisames and the newer Hoshisame Bs are the Bs lack of a jump drive obviously and the Bs increased missile capacity.
