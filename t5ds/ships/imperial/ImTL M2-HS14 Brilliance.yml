   qsp: 'M2-HS14'
   comments: |
      Using an 800-ton hull, the Brilliance-class Long Liner is a corporate business and government luxury passenger ship. The Brilliance requires a crew of nine: pilot, boat pilot, astrogator, three engineers and three stewards. The pinnace is an added luxury for making side trips and for ferrying passengers remotely.
      
      Long liners operate along the Xboat route, typically jumping as many hexes as possible. Scheduled flights will often skip stops in order to better connect more important worlds; however, less important stops along the route can of course be chartered.
      
      Passengers aboard a Brilliance liner are not idle while aboard. Just the opposite: the passengers’ space is designed for planning meetings, breakout sessions, think-tanks and times of intense focus, problem-solving and even confrontation, compromise and deal-making. There is a lounge, several meeting rooms and a library. The four largest staterooms are luxury suites. Twelve more staterooms are double sized, and the remaining 12 are standard size.
      
      To balance out these intense sessions of work, passengers are subjected to excessive luxury. Stewards dote on guests, personalising each room to relax its occupant, preparing classical shugiili-quality Vilani meals, selecting music and reading material to suit the guest’s taste and organising various entertainments in the dining lounge, including booking guest lecturers on topics of interest, popular performers, star authors, discussion groups and workshops, games and so on. Luxury supplies of a bewildering variety are stocked in each stateroom.
      
      Because these liners are for corporate and government use, costs are absorbed by the company or government. If a civilian had the opportunity to fly Brilliance, it would be because a friend or associate had an extra ticket.
