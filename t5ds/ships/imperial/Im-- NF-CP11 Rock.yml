   config: 'P'
   shifts: 1
   mult: 1
   comments: |
      Beagle (Type NF): Using a 300-ton nickel-iron asteroid as the hull, the asteroid ship is a minimal configuration ship intended as an economical transportation system between stars, and is ideal for the the wanderer, the researcher, the casual traveller, and the clandestine observer. It mounts drives capable of jump-1, maneuver-1, and power plant-1. A fuel purification plant is installed on the drive deck. There is fuel tankage for 96 tons, sufficient for three consecutive jumps of jump-1 and for running the power plant and maneuver drive for two months. Adjacent to the bridge is a computer Model/2. Five staterooms provide quarters for the crew and non-commercial passengers. One triple turret mounts one beam laser and two missile racks. The ship has one custom-designed 25-ton ship's boat which serves as a refueling shuttle and allows access to world surfaces. There is cargo space for 11 tons; in addition, 4.5 tons of cargo can be routinely carried aboard the ship's boat.
      
      The asteroid ship requires up to five crew: pilot, astrogator, engineer, medic, and gunner. The pilot also operates the ship's boat.
      
      The boat well is a transverse shaft cut through the nickel-iron of the planetoid itself; it holds the ship's boat firmly in place with heavy bolts when the ship is in motion. Shutters above and below close off the length of the shaft and conceal its presence. With the boat in place, entry is impossible because the craft seals the shaft.
      
